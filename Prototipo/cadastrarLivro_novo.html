          <h3 class="text-center">Cadastrar Livro</h3>
          <div class="row">
            <div class="container">

              <div class="row">
                <div class="col-md-8">
                  <form action="#" method="GET">

                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          ISBN
                        </span>
                      </div>
                      <input type="text" name="" class="form-control"  placeholder="Inserir o ISBN para iniciar o cadastro...">
                      <div class="input-group-append">
										<button class="btn btn-primary btn-link" type="submit">
											<i class="material-icons"> search</i>
										</button>
									</div>
                    </div>

                    <div class="input-group ">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          Titulo:
                        </span>
                      </div>
                      <input type="text" name="" class="form-control" >
                    </div>

                    <div class="input-group ">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          Autor:
                        </span>
                      </div>
                      <input type="text" name="" class="form-control" >
                    </div>

                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          Ano Publicação:
                        </span>
                      </div>
                      <input type="number" name="" class="form-control" >

                      <div class="input-group col-md-6">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            Edição:
                          </span>
                        </div>
                        <input type="text" name="" class="form-control" >
                      </div>
                    </div>

                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          Descrição:
                        </span>
                      </div>
                      <textarea class="form-control"></textarea>
                    </div>

                    <div class="form-group ">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          Imagem:
                        </span>
                      </div>
                      <label for="exampleFormControlFile1">Adicionar Imagem</label> <input type="file" class="form-control-file" id="exampleFormControlFile1">

                    </div>

                  </form>
                </div>

                <div class="col-md-4">
