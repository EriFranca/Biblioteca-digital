				<div class="col-md-5 col-sm-6 ml-auto mr-auto" id="acessodiv">

							<h4 class="card-title text-center">Acesso a livraria</h4>
							<div class="card-body">
								<div class="alert alert-danger" data-th-if="${msgErro} != null"

											</span>
										</div>
										<input id="inputPassword" type="password" class="form-control"

											oninput="setCustomValidity('')" name="senha">
									</div> </span>
							</div>
							<div class="form-check col-md-11 ml-auto mr-auto">
								<label class="form-check-label"> <input
									class="form-check-input" type="checkbox" value="" checked="">
									Lembre-se de mim <span class="form-check-sign"> <span
										class="check"></span>
								</span>
								</label>
							</div>
							<div class="footer text-center">

								</button>
							</div>

									</div>
