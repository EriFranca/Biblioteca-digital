<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Digital Library Solution Development - Consult</title>

  <link rel="stylesheet" type="text/css" href="../../static/assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css"  href="../../static/assets/css/custom.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
</head>
<body>
  <header class="navbar navbar-expand-lg navbar-dark bg-primary  border-bottom box-shadow navbar-static-top">
    <a class="navbar-brand text-white" href="#">Digital Library Solution</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link " href="#"> <i class="fas fa-book fa-lg"></i> Empréstimo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"> <i class="far fa-calendar-check fa-lg"></i> Reservas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"> <i class="fas fa-user-circle fa-lg"></i> Perfil </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"> <i class="fas fa-sign-out-alt fa-lg"></i> Sair </a>
        </li>
      </ul>
    </div>
  </header>

  <div class="container centerSearch">
    <div class="row d-flex justify-content-center">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h5 class="modal-title" id="exampleModalLabel">Livros</h5>
          </div>
          <div class="card-body">
            <form>
              <div class="media">
                <!--<img class="align-self-end mr-3" th:src = "@{/assets/img/livro.pg}" src="assets/img/livro.jg" alt="Generic placeholder image">-->

                <div class="media-body">
                  <label for="isbn" class="col-form-label">ISBN:</label>
                  <div class="input-group">
                    <input type="text" class="form-control" id="isbn" aria-label="Pesquisa">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button"><i class="fas fa-search"></i></button>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="titulo" class="col-form-label">Titulo:</label>
                    <input type="text" class="form-control" id="titulo">
                  </div>
                  <div class="form-group">
                    <label for="autor" class="col-form-label">Autor:</label>
                    <input type="text" class="form-control" id="autor">
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-4">
                      <label for="edicao">Edição</label>
                      <input type="text" class="form-control" id="edicao">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="pagina">Páginas</label>
                      <input type="text" class="form-control" id="pagina">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="editora">Editora</label>
                      <input type="text" class="form-control" id="editora">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-4">
                      <label for="tags">Tags</label>
                      <input type="text" class="form-control" id="tags">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="area">Áreasrt</label>
                      <input type="text" class="form-control" id="area">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="interesse">Interesse</label>
                      <input type="text" class="form-control" id="interesse">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="message-text" class="col-form-label">Descrção:</label>
                    <textarea class="form-control" id="message-text"></textarea>
                  </div>
                  <div class="table-responsive-md">
                    <div data-spy="scroll" data-target="#navbar-example2" data-offset="0">
                      <table class="table table-striped">
                        <thead>
                          <tr class="bg-success text-white">
                            <th scope="col"></th>
                            <th scope="col ">Cod. Unidade</th>
                            <th scope="col"> Livro</th>
                            <th scope="col">Avarias</th>
                            <th scope="col">Ações</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td><input type="radio"></td>
                            <td>01</td>
                            <td>Culinaria</td>
                            <td>Jogou cafe no livro</td>
                            <td>
                              <span>
                                  <button type="button" class="btn btn-outline-success"><i class="far fa-save"></i></button>
                              </span>
                              <span>
                                <button type="button" class="btn btn-outline-danger"><i class="far fa-trash-alt"></i></button>
                              </span>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlFile1">Example file input</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                  </div>
                </div>
              </form>
            </div>
            <div class="card-footer d-flex justify-content-center">
              <button type="submit" class="btn btn-success ">Salvar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="text-muted">
      <div class="container centerSearch">

      </div>
    </footer>


    <script src="../../static/assets/js/jquery.min.js" ></script>
    <script src="../../static/assets/js/popper.js"></script>
    <script src="../../static/assets/js/bootstrap.min.js" ></script>


  </body>

  </html>
